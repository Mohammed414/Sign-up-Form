<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <p>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg"
              stroke-width="3"
              stroke="#000000"
              fill="none"
            >
              <path
                d="M14,39.87,24.59,50.51s33-14,31.23-42.29C55.82,8.22,29.64,4.28,14,39.87Z"
              />
              <path
                d="M44.69,9.09a12.3,12.3,0,0,0,3.48,6.73,12.31,12.31,0,0,0,7,3.52"
              />
              <circle cx="39.46" cy="24.56" r="6.2" />
              <path
                d="M14.89,37.82l-5.3.68a.27.27,0,0,1-.28-.37l3.93-9a2.65,2.65,0,0,1,1.88-1.53l6.59-1.38"
              />
              <path
                d="M26.55,49.4l-.69,5.3a.27.27,0,0,0,.37.28l9-3.92a2.69,2.69,0,0,0,1.53-1.89l1.38-6.59"
              />
              <path
                d="M22.21,48.13c-2.37,7.41-14.1,7.78-14.1,7.78S8,44.51,15.76,41.67"
              />
            </svg>
            إنطلاق
          </p>
        </div>
      </div>
      <div class="right-section">
        <div class="upper-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" id="the-form">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="container">
              <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
              <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
              <div class="form-input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-input">
                <label for="
                if (confirmPassword) {
                  if (password !== confirmPassword) {
                    console.log("Passwords do not match");
                  }
                }">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </fieldset>
        </form>
        <div class="lower-section">
          <button form="the-form">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
